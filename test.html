<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificação</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        color: #333;
    }

    .container {
        width: 100%;
        max-width: 500px;
        margin: auto;
        padding: 20px;
    }

    .card {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        margin-bottom: 20px;
    }

    .titulo {
        font-size: 22px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 15px;
    }

    .item {
        margin-bottom: 12px;
    }

    .label {
        font-size: 13px;
        color: #777;
        margin-bottom: 3px;
    }

    .valor {
        font-size: 16px;
        font-weight: bold;
    }

    .btn-download {
        display: block;
        width: 100%;
        background: #1d72ff;
        padding: 14px;
        text-align: center;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
        margin-top: 15px;
    }

    /* Botão WhatsApp */
    .zap {
        position: fixed;
        bottom: 22px;
        right: 22px;
        background: #25D366;
        padding: 16px;
        border-radius: 50%;
        box-shadow: 0 0 12px rgba(0,0,0,0.25);
    }

    .zap img {
        width: 38px;
        height: 38px;
    }
</style>
</head>
<body>

<div class="container">
    
    <div class="card">
        <div class="titulo">Verificação de Certificado</div>

        <div class="item">
            <div class="label">Nome</div>
            <div class="valor">João da Silva</div>
        </div>

        <div class="item">
            <div class="label">CPF</div>
            <div class="valor">123.456.789-00</div>
        </div>

        <div class="item">
            <div class="label">Curso</div>
            <div class="valor">Curso de Eletricista</div>
        </div>

        <div class="item">
            <div class="label">Escola</div>
            <div class="valor">Instituto Técnico XPTO</div>
        </div>

        <div class="item">
            <div class="label">Status</div>
            <div class="valor" style="color:green;">Válido</div>
        </div>

        <a href="#" class="btn-download">Baixar Certificado (PDF)</a>
    </div>

</div>

<!-- Botão WhatsApp -->
<a class="zap" href="https://wa.me/55XXXXXXXXX">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
</a>

</body>
</html>
