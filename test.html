<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Consulta</title>

<style>

  body{
    margin:0;
    font-family: "Segoe UI", Arial, sans-serif;
    background:#e7e4fa;
    color:#000;
    padding:20px;
  }

  /* topo colorido */
  .faixa-topo{
    width:100%;
    height:160px;
    background: linear-gradient(135deg, #9b91f7, #b9b2ff);
    border-bottom-left-radius:30px;
    border-bottom-right-radius:30px;
    box-shadow:0 5px 20px rgba(0,0,0,0.15);
    position:relative;
  }

  .titulo-principal{
    position:absolute;
    bottom:20px;
    left:30px;
    color:white;
    font-size:24px;
    font-weight:700;
    text-shadow:0 2px 4px rgba(0,0,0,0.25);
  }

  /* CARD */
  .card{
    background:white;
    width:92%;
    max-width:600px;
    margin: -60px auto 20px auto;
    border-radius:18px;
    padding:25px 25px 20px 25px;
    box-shadow:0 8px 30px rgba(0,0,0,0.15);
    position:relative;
    border:1px solid rgba(255,255,255,0.4);
  }

  .linha{
    margin-bottom:20px;
  }

  .campo{
    font-size:13px;
    font-weight:700;
    color:#6b6b6b;
    letter-spacing:0.4px;
    text-transform:uppercase;
  }

  .valor{
    font-size:17px;
    margin-top:5px;
    font-weight:600;
    color:#2e2e2e;
  }

  .cpf-red{
    color:#d93535;
  }

  /* pequenos divisores */
  .divisor{
    height:1px;
    background:#ddd;
    margin:15px 0;
  }

  /* botão */
  .download{
    display:block;
    text-align:center;
    padding:14px 20px;
    background:#5a68ff;
    color:#fff;
    font-weight:700;
    text-decoration:none;
    border-radius:10px;
    margin:25px auto 0 auto;
    width:200px;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
    transition:0.2s;
  }

  .download:hover{
    transform:scale(1.05);
  }

  /* texto auxiliar */
  .texto-final{
    margin-top:15px;
    font-size:14px;
    color:#444;
    text-align:center;
  }

</style>
</head>

<body>

<div class="faixa-topo">
  <div class="titulo-principal">Verificação de Certificado</div>
</div>

<div class="card">

  <div class="linha">
    <div class="campo">Nome</div>
    <div class="valor">VICTOR HUGO LIMA PIRES</div>
  </div>

  <div class="divisor"></div>

  <div class="linha">
    <div class="campo">CPF</div>
    <div class="valor cpf-red">043.574.781-97</div>
  </div>

  <div class="divisor"></div>

  <div class="linha">
    <div class="campo">Curso</div>
    <div class="valor">ENSINO MÉDIO</div>
  </div>

  <div class="divisor"></div>

  <div class="linha">
    <div class="campo">Escola</div>
    <div class="valor">CENTRO REFERENCIAL DE EDUCAÇÃO</div>
  </div>

  <div class="divisor"></div>

  <div class="linha">
    <div class="campo">Status</div>
    <div class="valor">Certificado Validado</div>
  </div>

  <a href="VictorHugo.pdf" class="download" download>
    ⬇️ Baixar PDF
  </a>

  <div class="texto-final">
    Confirme os dados acima antes de baixar o documento.
  </div>

</div>

</body>
</html>
