<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tabela - Topo (idêntico)</title>
<style>
  :root{
    --header-bg: #b5aee8;    /* cabeçalho roxo */
    --row-bg: #f3f0fa;       /* fundo das informações: roxo quase branco */
    --cpf-red: #e53935;      /* cor do CPF */
    --muted: #6e6e6e;        /* cor do texto secundário */
    --button-bg: #6d5dc7;    /* cor do botão */
  }

  body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background:#fff;
    color:#000;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
  }

  .container {
    max-width: 1100px;
    width: 100%;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
  }

  table{
    width:100%;
    border-collapse:collapse;
    margin-bottom: 30px;
  }

  thead th{
    background:var(--header-bg);
    color:#fff;
    font-weight:600;
    font-size:14px;
    text-align:left;
    padding:8px 10px;   /* menor altura no cabeçalho */
  }

  tbody td{
    background:var(--row-bg);
    padding:6px 10px;   /* reduzido para compactar */
    font-size:13px;     /* texto menor */
    vertical-align:middle;
    border-top:1px solid #ddd;
    border-left:1px solid #ddd;
    line-height:1.3;    /* altura de linha mais curta */
  }

  tbody td:first-child{
    border-left:none;
  }

  /* colunas */
  th:nth-child(1), td:nth-child(1){ width:50px; text-align:center; }
  th:nth-child(2), td:nth-child(2){ width:220px; }
  th:nth-child(3), td:nth-child(3){ width:150px; }
  th:nth-child(4), td:nth-child(4){ width:140px; }
  th:nth-child(5), td:nth-child(5){ width:260px; }
  th:nth-child(6), td:nth-child(6){ width:160px; text-align:right; }

  .dotcol{
    font-weight:bold;
    color:var(--muted);
  }

  .nome, .curso, .escola, .status{
    color:var(--muted);
    font-weight:600;
    text-transform:uppercase;
    line-height:1.2;
  }

  .cpf{
    color:var(--cpf-red);
    font-weight:bold;
  }

  .escola{
    font-size:12px;
  }

  .status{
    font-size:12px;
    white-space:nowrap;
  }

  /* Estilos para o texto e botão - CORRIGIDOS */
  .footer-content {
    text-align: center;
    width: 100%;
    margin-top: 20px;
  }

  .verification-text {
    color: var(--muted);
    margin-bottom: 20px;
    font-size: 16px;
    line-height: 1.5;
    text-align: center;
  }

  .download-button {
    background-color: var(--button-bg);
    color: white;
    border: none;
    padding: 12px 24px;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
    display: inline-block;
    margin: 0 auto;
  }

  .download-button:hover {
    background-color: #5a4db3;
  }
</style>
</head>
<body>
  <div class="container">
    <table>
      <thead>
        <tr>
          <th></th>
          <th>Nome</th>
          <th>CPF</th>
          <th>Curso</th>
          <th>Escola</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="dotcol">...</td>
          <td class="nome">JOSENIR<br>ADOLFO DA<br>SILVA</td>
          <td class="cpf">980.237.643-49</td>
          <td class="curso">ENSINO<br>MÉDIO</td>
          <td class="escola">CENTRO REFERENCIAL<br>DE EDUCAÇÃO</td>
          <td class="status">Certificado<br>Validado</td>
        </tr>
      </tbody>
    </table>

    <div class="footer-content">
      <p class="verification-text">Verifique se as informações coincidem com o PDF.</p>
      <button class="download-button">Download do PDF</button>
    </div>
  </div>
</body>
</html>
