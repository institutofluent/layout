<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tabela - Layout com Margens</title>
<style>
  :root{
    --header-bg: #b5aee8;    /* cabeçalho roxo */
    --cpf-red: #e53935;      /* cor do CPF */
    --text: #222222;
    --muted: #6e6e6e;
    --page-margin: 20px;     /* Margem para a página */
  }

  body{
    margin: var(--page-margin);
    font-family: Arial, Helvetica, sans-serif;
    background:#fff;
    color:var(--text);
    box-sizing: border-box;
  }

  table{
    width:100%;
    border-collapse:collapse;
  }

  thead th{
    background:var(--header-bg);
    color:#fff;
    font-weight:600;
    font-size:14px;
    text-align:left;
    padding:10px 12px;
  }

  tbody td{
    background:#fff;
    padding:12px;
    font-size:14px;
    vertical-align:top;
    border-top:1px solid #ddd;
  }

  /* colunas mais soltas */
  th:nth-child(1), td:nth-child(1){ width:50px; text-align:center; }
  th:nth-child(2), td:nth-child(2){ width:220px; }
  th:nth-child(3), td:nth-child(3){ width:150px; }
  th:nth-child(4), td:nth-child(4){ width:140px; }
  th:nth-child(5), td:nth-child(5){ width:260px; }
  th:nth-child(6), td:nth-child(6){ width:160px; text-align:right; }

  .dotcol{
    font-weight:bold;
    color:var(--muted);
  }

  .nome{
    font-weight:700;
    text-transform:uppercase;
    line-height:1.2;
  }

  .cpf{
    color:var(--cpf-red);
    font-weight:bold;
  }

  .curso{
    text-transform:uppercase;
    font-weight:600;
  }

  .escola{
    text-transform:uppercase;
    font-weight:600;
    color:var(--muted);
    font-size:13px;
    line-height:1.2;
  }

  .status{
    text-align:right;
    color:var(--muted);
    font-weight:600;
    font-size:13px;
    line-height:1.2;
    white-space:nowrap;
  }

  /* Responsividade para telas menores */
  @media (max-width: 768px) {
    body {
      margin: 10px;
    }
    
    thead {
      display: none;
    }
    
    tbody tr {
      display: block;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
    }
    
    tbody td {
      display: block;
      width: 100% !important;
      box-sizing: border-box;
      border: none;
      padding: 8px 10px;
      text-align: left !important;
    }
    
    tbody td:before {
      content: attr(data-label);
      font-weight: bold;
      display: inline-block;
      width: 40%;
      color: var(--header-bg);
    }
    
    /* Adicionando labels para cada campo na visualização mobile */
    td:nth-child(1):before { content: "Nº"; }
    td:nth-child(2):before { content: "Nome: "; }
    td:nth-child(3):before { content: "CPF: "; }
    td:nth-child(4):before { content: "Curso: "; }
    td:nth-child(5):before { content: "Escola: "; }
    td:nth-child(6):before { content: "Status: "; }
  }
</style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th></th>
        <th>Nome</th>
        <th>CPF</th>
        <th>Curso</th>
        <th>Escola</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="dotcol" data-label="Nº">...</td>
        <td class="nome" data-label="Nome">JOSENIR<br>ADOLFO DA<br>SILVA</td>
        <td class="cpf" data-label="CPF">980.237.643-49</td>
        <td class="curso" data-label="Curso">ENSINO<br>MÉDIO</td>
        <td class="escola" data-label="Escola">CENTRO REFERENCIAL<br>DE EDUCAÇÃO</td>
        <td class="status" data-label="Status">Certificado<br>Validado</td>
      </tr>
      <!-- Linha adicional para demonstração -->
      <tr>
        <td class="dotcol" data-label="Nº">...</td>
        <td class="nome" data-label="Nome">MARIA<br>OLIVEIRA<br>SANTOS</td>
        <td class="cpf" data-label="CPF">123.456.789-00</td>
        <td class="curso" data-label="Curso">ENSINO<br>FUNDAMENTAL</td>
        <td class="escola" data-label="Escola">ESCOLA ESTADUAL<br>PEDRO II</td>
        <td class="status" data-label="Status">Pendente<br>Análise</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
