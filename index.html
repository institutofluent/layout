<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tabela - Topo (com margens)</title>
<style>
  :root{
    --header-bg: #b5aee8;    
    --cpf-red: #e53935;      
    --text: #222222;
    --muted: #6e6e6e;
  }

  body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background:#fff;
    color:var(--text);
    padding: 40px 20px 0 20px; /* margem superior e laterais */
  }

  table{
    width: calc(100% - 40px); /* diminui a largura para ter margem */
    margin: 0 auto; /* centraliza a tabela */
    border-collapse:collapse;
  }

  thead th{
    background:var(--header-bg);
    color:#fff;
    font-weight:600;
    font-size:14px;
    text-align:left;
    padding:10px 12px;
  }

  tbody td{
    background:#fff;
    padding:12px;
    font-size:14px;
    vertical-align:top;
    border-top:1px solid #ddd;
  }

  th:nth-child(1), td:nth-child(1){ width:50px; text-align:center; }
  th:nth-child(2), td:nth-child(2){ width:220px; }
  th:nth-child(3), td:nth-child(3){ width:150px; }
  th:nth-child(4), td:nth-child(4){ width:140px; }
  th:nth-child(5), td:nth-child(5){ width:260px; }
  th:nth-child(6), td:nth-child(6){ width:160px; text-align:right; }

  .dotcol{
    font-weight:bold;
    color:var(--muted);
  }

  .nome{
    font-weight:700;
    text-transform:uppercase;
    line-height:1.2;
  }

  .cpf{
    color:var(--cpf-red);
    font-weight:bold;
  }

  .curso{
    text-transform:uppercase;
    font-weight:600;
  }

  .escola{
    text-transform:uppercase;
    font-weight:600;
    color:var(--muted);
    font-size:13px;
    line-height:1.2;
  }

  .status{
    text-align:right;
    color:var(--muted);
    font-weight:600;
    font-size:13px;
    line-height:1.2;
    white-space:nowrap;
  }
</style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th></th>
        <th>Nome</th>
        <th>CPF</th>
        <th>Curso</th>
        <th>Escola</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="dotcol">...</td>
        <td class="nome">JOSENIR<br>ADOLFO DA<br>SILVA</td>
        <td class="cpf">980.237.643-49</td>
        <td class="curso">ENSINO<br>MÉDIO</td>
        <td class="escola">CENTRO REFERENCIAL<br>DE EDUCAÇÃO</td>
        <td class="status">Certificado<br>Validado</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
