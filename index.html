<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tabela - Topo (idêntico)</title>
<style>
  :root{
    --header-bg: #b5aee8;    /* cabeçalho roxo */
    --row-bg: #f3f0fa;       /* fundo das informações: roxo quase branco */
    --cpf-red: #e53935;      /* cor do CPF */
    --muted: #6e6e6e;        /* cor do texto secundário */
  }

  body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background:#fff;
    color:#000;
  }

  table{
    width:100%;
    border-collapse:collapse;
    margin:40px auto;      /* margem em volta */
    max-width:1100px;      /* largura máxima */
  }

  thead th{
    background:var(--header-bg);
    color:#fff;
    font-weight:600;
    font-size:14px;
    text-align:left;
    padding:10px 12px;
  }

  tbody td{
    background:var(--row-bg);   /* fundo roxo quase branco */
    padding:12px;
    font-size:14px;
    vertical-align:top;
    border-top:1px solid #ddd;
  }

  /* colunas */
  th:nth-child(1), td:nth-child(1){ width:50px; text-align:center; }
  th:nth-child(2), td:nth-child(2){ width:220px; }
  th:nth-child(3), td:nth-child(3){ width:150px; }
  th:nth-child(4), td:nth-child(4){ width:140px; }
  th:nth-child(5), td:nth-child(5){ width:260px; }
  th:nth-child(6), td:nth-child(6){ width:160px; text-align:right; }

  .dotcol{
    font-weight:bold;
    color:var(--muted);
  }

  .nome, .curso, .escola, .status{
    color:var(--muted);
    font-weight:600;
    text-transform:uppercase;
    line-height:1.2;
  }

  .cpf{
    color:var(--cpf-red);
    font-weight:bold;
  }

  .escola{
    font-size:13px;
  }

  .status{
    font-size:13px;
    white-space:nowrap;
  }
</style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th></th>
        <th>Nome</th>
        <th>CPF</th>
        <th>Curso</th>
        <th>Escola</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="dotcol">...</td>
        <td class="nome">JOSENIR<br>ADOLFO DA<br>SILVA</td>
        <td class="cpf">980.237.643-49</td>
        <td class="curso">ENSINO<br>MÉDIO</td>
        <td class="escola">CENTRO REFERENCIAL<br>DE EDUCAÇÃO</td>
        <td class="status">Certificado<br>Validado</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
