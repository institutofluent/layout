<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tabela - Topo (idêntico)</title>
<style>
  :root{
    --header-bg: #b5aee8;    /* cabeçalho roxo */
    --page-bg: #f6f4fb;      /* fundo da área da tabela */
    --row-bg: #ffffff;       /* fundo da linha */
    --cpf-red: #e53935;      /* cor do CPF */
    --text: #222222;
    --muted: #6e6e6e;
  }

  html,body{
    margin:0;
    padding:0;
    font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
    background: white;
    color:var(--text);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  /* container no topo da página */
  .top {
    width:100%;
    background:var(--page-bg);
    padding:10px 0 10px 0;
    box-sizing:border-box;
  }

  .wrap {
    width:100%;
    max-width:1200px;   /* ajustar conforme necessário */
    margin:0 auto;
    box-sizing:border-box;
  }

  table {
    width:100%;
    border-collapse:collapse;
    table-layout:fixed;
  }

  thead th{
    background:var(--header-bg);
    color:#ffffff;
    font-weight:600;
    font-size:14px;
    text-align:left;
    padding:14px 16px;
    line-height:1.2;
  }

  tbody td{
    background:var(--row-bg);
    padding:14px 16px;
    font-size:14px;
    vertical-align:middle;
    border-top:1px solid rgba(0,0,0,0.04);
  }

  /* colunas: ajuste de larguras para ficar igual à imagem */
  th:nth-child(1), td:nth-child(1){ width:42px; }   /* coluna dos "..." */
  th:nth-child(2), td:nth-child(2){ width:38%; }    /* Nome */
  th:nth-child(3), td:nth-child(3){ width:16%; }    /* CPF */
  th:nth-child(4), td:nth-child(4){ width:16%; }    /* Curso */
  th:nth-child(5), td:nth-child(5){ width:20%; }    /* Escola */
  th:nth-child(6), td:nth-child(6){ width:8%; }     /* Status */

  /* estilo das células específicas */
  .dotcol{
    text-align:center;
    color:var(--muted);
    font-weight:700;
    letter-spacing:1px;
  }

  .nome{
    font-weight:700;
    text-transform:uppercase;
    line-height:1.05;
    color:var(--text);
  }

  .cpf{
    color:var(--cpf-red);
    font-weight:700;
    letter-spacing:0.4px;
  }

  .curso{
    text-transform:uppercase;
    font-weight:600;
    color:var(--text);
  }

  .escola{
    text-transform:uppercase;
    font-weight:600;
    color:var(--muted);
    font-size:13px;
  }

  .status{
    text-align:right;
    color:var(--muted);
    font-weight:600;
    font-size:13px;
    line-height:1.05;
    white-space:nowrap;
  }

  /* comportamento em telas pequenas */
  @media (max-width:720px){
    .wrap{ padding:0 12px; }
    thead th, tbody td{ padding:10px 12px; font-size:13px; }
    .status{ text-align:left; white-space:normal; }
    th:nth-child(2), td:nth-child(2){ width:40%; }
    th:nth-child(6), td:nth-child(6){ width:14%; }
  }
</style>
</head>
<body>
  <div class="top" aria-hidden="false">
    <div class="wrap">
      <table role="table" aria-label="Tabela de certificados">
        <thead>
          <tr>
            <th></th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Curso</th>
            <th>Escola</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="dotcol">...</td>
            <td class="nome">JOSENIR<br>ADOLFO DA<br>SILVA</td>
            <td class="cpf">980.237.643-49</td>
            <td class="curso">ENSINO<br>MÉDIO</td>
            <td class="escola">CENTRO REFERENCIAL<br>DE EDUCAÇÃO</td>
            <td class="status">Certificado<br>Validado</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
