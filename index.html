<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com Controles de Posição</title>
    <style>
        :root {
            --header-bg: #b5aee8;
            --row-bg: #f3f0fa;
            --cpf-red: #e53935;
            --muted: #6e6e6e;
            --button-bg: #6d5dc7;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #fff;
            color: #000;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            max-width: 1100px;
            margin: 0 auto;
        }

        thead th {
            background: var(--header-bg);
            color: #fff;
            font-weight: 600;
            font-size: 14px;
            text-align: left;
            padding: 8px 10px;
        }

        tbody td {
            background: var(--row-bg);
            padding: 6px 10px;
            font-size: 13px;
            vertical-align: middle;
            border-top: 1px solid #ddd;
            border-left: 1px solid #ddd;
            line-height: 1.3;
        }

        tbody td:first-child {
            border-left: none;
        }

        th:nth-child(1), td:nth-child(1) { width: 50px; text-align: center; }
        th:nth-child(2), td:nth-child(2) { width: 220px; }
        th:nth-child(3), td:nth-child(3) { width: 150px; }
        th:nth-child(4), td:nth-child(4) { width: 140px; }
        th:nth-child(5), td:nth-child(5) { width: 260px; }
        th:nth-child(6), td:nth-child(6) { width: 160px; text-align: right; }

        .dotcol {
            font-weight: bold;
            color: var(--muted);
        }

        .nome, .curso, .escola, .status {
            color: var(--muted);
            font-weight: 600;
            text-transform: uppercase;
            line-height: 1.2;
        }

        .cpf {
            color: var(--cpf-red);
            font-weight: bold;
        }

        .escola {
            font-size: 12px;
        }

        .status {
            font-size: 12px;
            white-space: nowrap;
        }

        .controls-panel {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin: 20px auto;
            max-width: 1100px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .control-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .control-group label {
            width: 120px;
            font-size: 14px;
            color: #333;
        }

        .control-group input[type="range"] {
            flex: 1;
            margin: 0 10px;
        }

        .value-display {
            width: 40px;
            text-align: center;
            font-size: 14px;
            background: #eee;
            padding: 4px;
            border-radius: 4px;
        }

        .action-container {
            text-align: center;
            margin: 30px auto;
            max-width: 1100px;
            position: relative;
            border: 2px dashed #ccc;
            padding: 20px;
            min-height: 150px;
        }

        .verification-text {
            color: var(--muted);
            margin-bottom: 20px;
            font-size: 18px;
        }

        .download-button {
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .download-button:hover {
            background-color: #5a4db3;
        }

        .positionable {
            transition: all 0.3s ease;
        }

        .panel-title {
            margin-top: 0;
            color: #333;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th></th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Curso</th>
                <th>Escola</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="dotcol">...</td>
                <td class="nome">JOSENIR<br>ADOLFO DA<br>SILVA</td>
                <td class="cpf">980.237.643-49</td>
                <td class="curso">ENSINO<br>MÉDIO</td>
                <td class="escola">CENTRO REFERENCIAL<br>DE EDUCAÇÃO</td>
                <td class="status">Certificado<br>Validado</td>
            </tr>
        </tbody>
    </table>

    <div class="controls-panel">
        <h3 class="panel-title">Controles de Posição</h3>
        
        <div class="control-group">
            <label for="textPositionX">Texto (Horizontal):</label>
            <input type="range" id="textPositionX" min="0" max="100" value="50">
            <span class="value-display" id="textXValue">50%</span>
        </div>
        
        <div class="control-group">
            <label for="textPositionY">Texto (Vertical):</label>
            <input type="range" id="textPositionY" min="0" max="100" value="30">
            <span class="value-display" id="textYValue">30%</span>
        </div>
        
        <div class="control-group">
            <label for="buttonPositionX">Botão (Horizontal):</label>
            <input type="range" id="buttonPositionX" min="0" max="100" value="50">
            <span class="value-display" id="buttonXValue">50%</span>
        </div>
        
        <div class="control-group">
            <label for="buttonPositionY">Botão (Vertical):</label>
            <input type="range" id="buttonPositionY" min="0" max="100" value="60">
            <span class="value-display" id="buttonYValue">60%</span>
        </div>
        
        <div class="control-group">
            <label for="textSize">Tamanho do Texto:</label>
            <input type="range" id="textSize" min="14" max="30" value="18">
            <span class="value-display" id="textSizeValue">18px</span>
        </div>
        
        <div class="control-group">
            <label for="buttonSize">Tamanho do Botão:</label>
            <input type="range" id="buttonSize" min="14" max="24" value="16">
            <span class="value-display" id="buttonSizeValue">16px</span>
        </div>
    </div>

    <div class="action-container" id="actionContainer">
        <p class="verification-text positionable" id="textElement">Verifique se as informações coincidem com o PDF.</p>
        <button class="download-button positionable" id="buttonElement">Download do PDF</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Obter elementos do DOM
            const textElement = document.getElementById('textElement');
            const buttonElement = document.getElementById('buttonElement');
            const actionContainer = document.getElementById('actionContainer');
            
            // Obter controles deslizantes
            const textPositionX = document.getElementById('textPositionX');
            const textPositionY = document.getElementById('textPositionY');
            const buttonPositionX = document.getElementById('buttonPositionX');
            const buttonPositionY = document.getElementById('buttonPositionY');
            const textSize = document.getElementById('textSize');
            const buttonSize = document.getElementById('buttonSize');
            
            // Obter elementos de exibição de valor
            const textXValue = document.getElementById('textXValue');
            const textYValue = document.getElementById('textYValue');
            const buttonXValue = document.getElementById('buttonXValue');
            const buttonYValue = document.getElementById('buttonYValue');
            const textSizeValue = document.getElementById('textSizeValue');
            const buttonSizeValue = document.getElementById('buttonSizeValue');
            
            // Função para atualizar a posição do texto
            function updateTextPosition() {
                textElement.style.left = textPositionX.value + '%';
                textElement.style.top = textPositionY.value + '%';
                textXValue.textContent = textPositionX.value + '%';
                textYValue.textContent = textPositionY.value + '%';
            }
            
            // Função para atualizar a posição do botão
            function updateButtonPosition() {
                buttonElement.style.left = buttonPositionX.value + '%';
                buttonElement.style.top = buttonPositionY.value + '%';
                buttonXValue.textContent = buttonPositionX.value + '%';
                buttonYValue.textContent = buttonPositionY.value + '%';
            }
            
            // Função para atualizar o tamanho do texto
            function updateTextSize() {
                textElement.style.fontSize = textSize.value + 'px';
                textSizeValue.textContent = textSize.value + 'px';
            }
            
            // Função para atualizar o tamanho do botão
            function updateButtonSize() {
                buttonElement.style.fontSize = buttonSize.value + 'px';
                buttonSizeValue.textContent = buttonSize.value + 'px';
            }
            
            // Configurar event listeners para os controles deslizantes
            textPositionX.addEventListener('input', updateTextPosition);
            textPositionY.addEventListener('input', updateTextPosition);
            buttonPositionX.addEventListener('input', updateButtonPosition);
            buttonPositionY.addEventListener('input', updateButtonPosition);
            textSize.addEventListener('input', updateTextSize);
            buttonSize.addEventListener('input', updateButtonSize);
            
            // Inicializar posições
            textElement.style.position = 'absolute';
            buttonElement.style.position = 'absolute';
            actionContainer.style.position = 'relative';
            
            updateTextPosition();
            updateButtonPosition();
            updateTextSize();
            updateButtonSize();
        });
    </script>
</body>
</html>
