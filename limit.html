<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificação de Certificado</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #e3e6ef 0%, #cfd4e3 100%);
        color: #222;
    }

    .container {
        width: 100%;
        max-width: 480px;
        margin: auto;
        padding: 25px 18px;
    }

    .card {
        background: #ffffff;
        padding: 28px 22px;
        border-radius: 16px;
        box-shadow: 0 6px 16px rgba(0,0,0,0.20);
        position: relative;
        overflow: hidden;
    }

    .card:before {
        content: "";
        position: absolute;
        top: -60px;
        right: -60px;
        width: 160px;
        height: 160px;
        background: #4775ff;
        opacity: 0.15;
        border-radius: 50%;
    }

    .titulo {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 22px;
        color: #1c1f2b;
    }

    .item {
        margin-bottom: 16px;
    }

    .label {
        font-size: 13px;
        color: #555;
        margin-bottom: 4px;
        text-transform: uppercase;
        font-weight: bold;
        letter-spacing: 0.5px;
    }

    .valor {
        font-size: 17px;
        font-weight: 600;
        color: #111;
    }

    .btn-download {
        display: block;
        width: 100%;
        background: #1d72ff;
        padding: 15px;
        text-align: center;
        color: #fff;
        text-decoration: none;
        border-radius: 10px;
        font-weight: bold;
        margin-top: 25px;
        box-shadow: 0 4px 12px rgba(29,114,255,0.35);
    }

    .btn-download:active {
        transform: scale(0.97);
    }

    /* Botão flutuante WhatsApp */
    .zap {
        position: fixed;
        bottom: 25px;
        right: 25px;
        background: #25D366;
        padding: 18px;
        border-radius: 50%;
        box-shadow: 0 0 14px rgba(0,0,0,0.30);
        z-index: 99;
    }

    .zap img {
        width: 40px;
        height: 40px;
    }
</style>
</head>
<body>

<div class="container">

    <div class="card">
        <div class="titulo">Verificação de Certificado</div>

        <div class="item">
            <div class="label">Nome</div>
            <div class="valor">João da Silva</div>
        </div>

        <div class="item">
            <div class="label">CPF</div>
            <div class="valor">123.456.789-00</div>
        </div>

        <div class="item">
            <div class="label">Curso</div>
            <div class="valor">Eletricista Profissional</div>
        </div>

        <div class="item">
            <div class="label">Escola</div>
            <div class="valor">Instituto Técnico XPTO</div>
        </div>

        <div class="item">
            <div class="label">Status</div>
            <div class="valor" style="color:green;">Válido</div>
        </div>

        <a href="#" class="btn-download">Baixar Certificado (PDF)</a>
    </div>

</div>

<a class="zap" href="https://wa.me/55XXXXXXXXX">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
</a>

</body>
  </html>
